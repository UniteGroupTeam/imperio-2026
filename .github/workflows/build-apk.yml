name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Dependencies
        working-directory: "./2026 PRODUCTIVITY APP"
        run: npm install

      - name: âš™ï¸ Prebuild (Generate Android Folder)
        working-directory: "./2026 PRODUCTIVITY APP"
        run: npx expo prebuild --platform android --no-install

      - name: ğŸ”¨ Build APK
        run: |
          cd "2026 PRODUCTIVITY APP/android"
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: imperio-2026-release
          path: "2026 PRODUCTIVITY APP/android/app/build/outputs/apk/release/app-release.apk"
